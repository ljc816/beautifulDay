<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		ul li{line-height:40px}
		</style>
	</head>
	<body>
		有序列表
		<ol type="1">
			<li>我这个是列表项</li>
			<li>我这个是列表项</li>
			<li>我这个是列表项</li>
			<li>我这个是列表项</li>
			<li>我这个是列表项</li>
		</ol>
		无序列表
		<ul style="list-style:none ;">
			<li>我这个是列表项</li>
			<li>我这个是列表项</li>
			<li>我这个是列表项</li>
			<li>我这个是列表项</li>
			<li>我这个是列表项</li>
		</ul>
		自定义列表：
		<dl>
			<dt>水果</dt>
			<dd>香蕉</dd>
			<dd>小胖</dd>
			<dt>蔬菜</dt>
			<dd>白菜</dd>
			<dd>小胖</dd>
		</dl>
	</body>
</html>
